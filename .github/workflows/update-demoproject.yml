name: "Update Demo Project on new Release"

on:
  push:
  repository_dispatch:
    types: [package_released]

jobs:
  update:
    name: Update project code
    runs-on: ubuntu-latest

    steps:
      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: pcntl

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Install Laravel Installer
        run: composer global require laravel/installer

      - name: Update code
        run: |
          git rm -r .
          ls -la .
          cd ..
          pwd
          ls -la .
          rm -rf tall-install-demo
          laravel new tall-install-demo
          cd tall-install-demo
          composer require ralphjsmit/tall-install
          php artisan tall-install --browsersync --pest
          composer dump-autoload
          composer upgrade
          rm composer.lock

      - name: Commit updated project files
        run: |
          git init
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Update project files"
          git remote add origin https://github.com/ralphjsmit/tall-install-demo.git
          git fetch
          git branch -u origin/main
          git rebase
          git push -f origin main
